<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .answer{
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
        .ans-section{
            width: 350px;
            height: 200px;
            margin: 0 auto;
            display: none;
        }

    </style>
</head>

<body>
    <!-- Top  Section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-gray display-3 my-4">
                Quiz App
            </h2>
        </div>
    </div>

    <div class="result py-4  d-none bg-light text-center">
        <div class="container lead">
            <h3>You got <span class="text-primary display-4 p-3">0%</span></h3>
        </div>
    </div>
    <!-- Quiz Section -->

    <div class="quiz bg-dark">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions..</h2>

          


            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1.Which is the closest planent to the sun?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label>Earth</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Mercury</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2.How many states are in the us?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label>39</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label>50</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3.How many continents are there in the world
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label>5</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <labe>7</labe>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4.Who invented facebook ?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label>Mark Zukurburg</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label>Zac Efron</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        5.Who is the best football player in the world
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label>CR7</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label>LM10</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="quiz.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
